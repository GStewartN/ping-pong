<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Numbers Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Numbers Ping-Pong</h1>
      <br>
      <h3>Here's How It Works:</h3>
      <p>Enter a number. Ping-Pong will count up to your number, with a twist:</p>
      <ol>
        <li>Numbers divisible by 3 will become "ping".</li>
        <li>Numbers divisible by 5 will become "pong".</li>
        <li>Numbers divisible by 3 and 5 will become "pingpong".</li>
      </ol>
      <br>
      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter number:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Play Ping-Pong!</button>
      </form>
      <div>
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
